<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filips fantastic martial arts quiz</title>
    <meta name="description" content="Front-end student Filip Hedlén at Medieinstitutets quiz about martial arts">
    <link rel="stylesheet" href="src/style/style.scss" type="text/css">
  </head>
  <body>
    <main>
      <h1>The only martial arts quiz you will ever need</h1>
  <div class="gameDescription"></div>

  <div id="playerDetails">
    <label>
      What is your name? <input type="text" id="playerInput" value=''>
    </label><br>
    <button id="startBoxingBtn">Start Boxing Quiz</button>
    <button id="startMtBtn">Start Muay Thai Quiz</button>
    <button id="startMmaBtn">Start MMA Quiz</button>
  </div>

  <a class="high-score-board" href="/highscores.html">High Scores</a>

  <div id="bxng-q-container">
    <div id="bxng-q-txt"></div>
    <button id="bxng-answer1"></button>
    <button id="bxng-answer2"></button>
    <button id="bxng-answer3"></button>
  </div>

  <div id="mt-q-container">
    <div id="mtQTxt"></div>
    <button id="mt-answer1"></button>
    <button id="mt-answer2"></button>
    <button id="mt-answer3"></button>
  </div>

  <div id="mma-q-container">
    <div id="mmaQTxt"></div>
    <button id="mma-answer1"></button>
    <button id="mma-answer2"></button>
    <button id="mma-answer3"></button>
  </div>

  <div id="gameOver" class="hidden">
    Game over!
    <p id="pointsContainer"></p>
    <span>
      <button id="restartBtn">Play again!</button>
      <button id="startDifferentQuiz">Choose another quiz!</button>
    </span>
  </div>

    </main>
