<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon1.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filips fantastic martial arts quiz</title>
    <meta name="description" content="Front-end student Filip HedlÃ©n at Medieinstitutets quiz about martial arts">
  </head>
  <body>
    <main>
      <h1>The only martial arts quiz you will ever need</h1>
  <div id="gameDescription" class="game-description"></div>

  <div id="playerDetails" class="playerdetails">
    <label>
      What is your name? <br> <input type="text" id="playerInput" value=''>
    </label><br>
    <div id="quizCategories" class="quizcategories">
      <input type="radio" id="boxing" name="category" value="Boxing">
       <label for="boxing">Boxing</label>
      <input type="radio" id="muaythai" name="category" value="Muay thai">
       <label for="muaythai">Muay thai</label>
      <input type="radio" id="mma" name="category" value="MMA">
       <label for="mma">MMA</label>
    </div>
    <button id="startGameBtn" class="startgamebtn">Start Quiz</button>
  </div>

  <a class="highscoreboard" href="/js-template/highscores.html">High Score Board</a>

  <div id="questionContainer" class="questioncontainer">
    <div id="questionText" class="questiontext"></div>
    <button id="answer1"></button>
    <button id="answer2"></button>
    <button id="answer3"></button>
  </div>


  <div id="gameOver" class="hidden">
    Game over!
    <p id="pointsContainer"></p>
    <span>
      <button id="restartBtn">Play again!</button>
    </span>
  </div>

    </main>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/arrays.js"></script>
  </body>
</html>
