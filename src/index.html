<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon1.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filips fantastic martial arts quiz</title>
    <meta name="description" content="Front-end student Filip HedlÃ©n at Medieinstitutets quiz about martial arts">
  </head>
  <body>
    <main>
      <div id="welcome" class="welcome"></div>
      <div id="gameDescription" class="game-description"></div>

      <button id="scoreboardBtn" class="navbtn">Check the Scoreboard</button>

      <div id="playerDetails" class="playerdetails">
        <label>
          What is your name? <br> <input type="text" id="playerInput" value='' tabindex="1">
        </label><br>
        <button id="startGameBtn" class="startgamebtn" tabindex="2">Start Quiz</button>
      </div>


      <div id="questionContainer" class="questioncontainer">
        <div id="questionText" class="questiontext"></div>
        <button id="answer1" class="answer-btn" tabindex="3"></button><br>
        <button id="answer2" class="answer-btn" tabindex="4"></button><br>
        <button id="answer3" class="answer-btn" tabindex="5"></button><br>
      </div>


      <div id="gameOver" class="gameover">
        <h1>Game over, I hope you enjoyed my quiz!</h1>
        <h3 id="pointsContainer" class="pointscontainer"></h3>
        <span class="nav-buttons">
          <button id="restartBtn" class="navbtn">Play again!</button>
          <button id="homepageBtn" class="navbtn">Homepage</button>
          <button id="scoreboardBtn" class="navbtn">Scoreboard</button>
        </span>
      </div>

    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
